<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/btn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="contant-container">
            <div class="img-a">
                <img class="img-b" src="photos/home-phones-2x.png" alt="">
                <img class="img-s" src="photos/screenshot1-2x.png" alt="">
            </div>
                <form>
                    <img src="photos/Instagram-Logo-2010-2013.png" alt="">
                    <input type="text" id="username" placeholder="Phone number,Username,Email" required/>
                    <input type="password" class="pass" id=" pass" placeholder="Password" required/>
                    <button class="btn-donate">
                        Log In
                    </button>
                    <div class="or-a">
                        <div class="or-flex">
                            <div class="line-1"></div>
                            <div class="or">OR</div>
                            <div class="line-2"></div>
                        </div>
                    </div>
                    <div class="link-face">
                        <i class="fa fa-facebook-official" aria-hidden="true"></i>
                        <span>Login with Facebook</span>
                    </div>
                    <span class="forget">
                        Forgot password?
                    </span>
                    <div class="signup">
                        <span>Don't have an account?</span> 
                        <a href="#">Sign up</a>
                    </div>
                    <div class="app">
                        <div class="app-span">
                            <span>Download the App</span> 
                        </div>
                        <div class="app-icons">
                            <img class="google" src="photos/Google play.png" alt="">
                            <img class="microsoft" src="photos/Microsoft.png" alt="">
                        </div>
                    </div>
                </form>
            </div>
            <footer>
                <div class="tags">
                    <p>Meta</p>
                    <p>about</p>
                    <p>Blog</p>
                    <p>Jops</p>
                    <p>Help</p>
                    <p>Api</p>
                    <p>Privacy</p>
                    <p>Terms</p>
                    <p>Locations</p>
                    <p>Instagram Lite</p>
                    <p>Threads</p>
                    <p>Contact Users & Non-Users</p>
                    <p>Meta Verified</p>
                </div>
                <div class="lang">
                    <select aria-label="Switch Display language" id="language">
                        <option value="en">English</option>
                        <option value="ar">العربية</option>
                    </select>
                    <span>© 2024 Instagram from Meta</span>
                </div>
            </footer>
        </div>
    </div> 
    <div class="DEV">
        <span> Developed & Softwared By David Emad</span>
    </div>
</body>
</html>
